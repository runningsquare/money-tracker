{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block ul %}
    <li><a class="active" href="/">Home</a></li>
    <li><a href="/history">History</a></li>
    <li><a href="/logout">Log Out</a></li>
{% endblock %}

            <input class="dateInput" name="day" placeholder="Day" type="number" min="1" max="31">
            <input class="dateInput" name="month" placeholder="Month" type="number" min="1" max="12">
            <input class="dateInput" name="year" placeholder="Year" type="number" min="2000" max="2121">
        </div>

        <div class="homeSection">

            <div>
