{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main2 %}
    <form action="/register" method="post" class="whole-form">
        <div class="input-div">
            <input class="input-form" autocomplete="off" autofocus name="username" placeholder="Username" type="text">
        </div>
        <div class="input-div">
            <input class="input-form" name="password" placeholder="Password" type="password">
        </div>
        <div class="input-div">
            <input class="input-form" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button class="btn-form" type="submit">Register</button>
    </form>
{% endblock %}
