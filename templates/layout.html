<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Viewport meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">

        <!-- Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

        <script>
            function openNav() {
                document.getElementById("mysideNav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav(){
                document.getElementById("mysideNav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }
        </script>

        <title>CS50x Project: {% block title %}{% endblock %}</title>

    </head>

    <body>

        {% if session.user_id %}

            <div id="mysideNav" class="sideNav">
                <ul>
                    <li><b><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a></b></li>
                    {% block ul %}{% endblock %}
                </ul>
            </div>

            <div class="topNav">
                <a class="topNavHeader" href="/"><b>MoneyTracker</b></a>
            </div>

            <main>
                <div id="main">
                    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

                    <main class="container">
                        {% block main %}{% endblock %}
                    </main>
                </div>
            </main>

        {% else %}

            <div class="topNav">
                <a class="topNavHeader" href="/"><b>MoneyTracker</b></a>
                <a class="topNavToggle" href="/register">Register</a>
                <a class="topNavToggle" href="/login">Log In</a>
            </div>

            <main class="container p-5">
                {% block main2 %}{% endblock %}
            </main>

        {% endif %}

    </body>

</html>
